name: main

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  composer-install-run:
    runs-on: ubuntu-latest
      steps:
        - name:
          shell: bash
          run: |
            php -v
            mkdir -p sample/
            cd sample
            composer require takuya/php-genetator-array-access -q --no-ansi --no-interaction --no-progress
            cp vendor/takuya/php-letencrypt-acme-dns/tests/sample.php .
            php sample.php
  php82-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Show PHP version
        shell: bash
        run: php -v
      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress -q
      - name: Run test suite
        run: composer run-script test
  php81-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Show PHP version
        shell: bash
        run: php -v
      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress -q
      - name: Run test suite
        run: composer run-script test
  php74-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Show PHP version
        shell: bash
        run: php -v
      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress -q
      - name: Run test suite
        run: composer run-script test
